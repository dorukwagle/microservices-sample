<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>OTP Login</title>
</head>

<body style="margin:0; padding:0; font-family: Arial, sans-serif; background-color:#f4f4f4;">
  <table width="100%" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center" style="padding: 40px 10px;">
        <table width="100%" style="max-width: 600px; background-color: #ffffff; border-radius: 10px; padding: 40px;">
          <tr>
            <td align="center" style="font-size: 24px; font-weight: bold; color: #333;">
              Your OTP Code
            </td>
          </tr>
          <tr>
            <td align="center" style="padding: 20px 0; font-size: 16px; color: #666;">
              Use the code below to login to your account:
            </td>
          </tr>
          <tr>
            <td align="center" style="padding: 30px 0;">
              <div
                style="display: inline-block; background-color: #f0f0f0; padding: 20px 30px; font-size: 32px; letter-spacing: 5px; font-weight: bold; border-radius: 5px; color: #000;">
                {{%1}}
              </div>
            </td>
          </tr>
          <tr>
            <td align="center" style="padding: 10px 0; font-size: 14px; color: #999;">
              This OTP is valid for 3 minutes.
            </td>
          </tr>
          <tr>
            <td align="center" style="padding: 15px 0; font-size: 14px; color: #e74c3c;">
              ⚠️ Do not share this code with anyone.
            </td>
          </tr>
          <tr>
            <td align="center" style="padding: 20px 0; font-size: 12px; color: #bbb;">
              This is an automated message. Please do not reply.
            </td>
          </tr>
          <tr>
            <td align="center" style="padding-top: 10px; font-size: 12px; color: #bbb;">
              If you did not request this code, you can safely ignore this email.
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>

</html>
